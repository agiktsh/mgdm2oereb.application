name: Build and push latest

on:
  push:
    branches: [ "master" ]


jobs:

  build-and-push-mgdm2oereb-service:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push mgdm2oereb-service
      uses: docker/build-push-action@v3
      with:
        context: ./mgdm2oereb_service
        push: true
        tags: ghcr.io/${{ github.repository }}-mgdm2oereb-service:latest
        target: dev

  build-and-push-mgdm2oereb-gui:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push mgdm2oereb-service
        uses: docker/build-push-action@v3
        with:
          context: ./mgdm2oereb_frontend
          push: true
          tags: ghcr.io/${{ github.repository }}-mgdm2oereb-gui:latest
          target: dev
